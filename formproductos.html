<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Css/Style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <h1 class="titulo"> Dolce Amore</h1>
    <header class="container">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Menu principal</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll"
                    aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarScroll">
                    <div class="navbar-nav">
                        <a class="nav-link" aria-current="page" href="clientes.html">Clientes</a>
                        <a class="nav-link" href="productos.html">Productos</a>
                        <a class="nav-link" href="">Servicios</a>
                        <a class="nav-link" href="">Quejas y reclamos</a>


                    </div>
                </div>
            </div>
        </nav>
    </header>
    <section class="container">
        <div class="row align-items-center mb-4"><span class="fw-bold w auto">Formulario Productos</span>
        </div>
        <div class="row">
            <form class="mt-4" action="" onsubmit="" method="POST">
                <div class="mb-3">
                    <label for="Producto" class="form-label">Producto</label>
                    <input type="text" class="form-control" name="producto-p" id="producto-p">
                </div>

                <div class="mb-3">
                    <label for="Porciones_peso" class="form-label">Porciones peso</label>
                    <input type="text" class="form-control" name="porciones-p" id="porciones-p">
                </div>
                <div class="mb-3">
                    <label for="Frutas" class="form-label">Frutas</label>
                    <input type="text" class="form-control" name="frutas-f" id="frutas-f">
                </div>

                <div class="mb-3">
                    <label for="Especiales" class="form-label">Especiales</label>
                    <input type="text" class="form-control" name="especiales-e" id="especiales-e">
                </div>
                
                <button type="button" class="btn btn-primary" onclick="guardarProductos()">Guardar </button>
                <button type="button" class="btn btn-danger" id="btn.editar">Editar </button>

            </form>
        </div>


    </section>
    <script src="JS/request.js"></script>
    <script src="JS/productos.js"></script>
    <script>
        window.onload = function () {
            let boton = document.getElementById('btn.editar');
            const url = new URLSearchParams(window.location.search);
            cargarDatos(url.get('id'));
            boton.onclick = () => {
                modificarProductos(url.get('id'));
            }
        }
    </script>
     <!--archivo de JavaScript de Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
